<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashraf Morningstar's Neon 3D World</title>
    <style>
      /* Global Styles */
      body {
        background: radial-gradient(circle, #000, #111);
        color: #ff69b4; /* Neon Pink */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: #1a001f;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 0 20px #ff69b4;
      }
      header h1 {
        font-size: 2.5em;
        margin: 0;
      }
      nav {
        margin-top: 15px;
      }
      nav a {
        color: #ff69b4;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }
      nav a:hover {
        transform: scale(1.1);
        text-shadow: 0 0 10px #ff69b4;
      }
      .content {
        text-align: center;
        padding: 50px;
      }
      .btn {
        background: #ff69b4;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        color: #000;
        transition: background 0.3s, transform 0.3s;
        box-shadow: 0 0 15px #ff00ff;
      }
      .btn:hover {
        background: #ff00ff;
        transform: translateY(-5px);
      }
    </style>
  </head>

    <header>

      <nav>

      <h2>Step into a Future of Neon and 3D Interactivity</h2>
      <p>
        Experience a creative digital space where interactivity meets vibrant neon aesthetics.
      </p>
      <button class="btn" onclick="alert('Welcome to the Neon World, Ashraf!')">
        Explore
      </button>
    </div>
  </body>
